# Instruction Fine-tuning for Exp4 (Curriculum)
# Uses Exp4's full dataset (all stages combined) with instruction templates

experiment_name: "EndoVis2018 - Exp4 Instruction Fine-tuning"

model_name: Qwen/Qwen3-VL-8B-Instruct

output_dir: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/endovis2018_experiments/models/exp4_curriculum_instruction

lora:
  r: 4
  alpha: 8
  dropout: 0.05
  target_modules: [q_proj, k_proj, v_proj, o_proj]

train:
  seed: 42
  max_seq_len: 3072
  train_bs: 2
  grad_accum: 8
  eval_bs: 2
  lr: 5.0e-5
  weight_decay: 0.01
  epochs: 5
  warmup_ratio: 0.03
  bf16: true
  gradient_checkpointing: true
  dataloader_num_workers: 16
  logging_steps: 50
  save_steps: 125
  eval_steps: 125

data:
  train_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp2_qwen_reordered/train.jsonl
  val_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp2_qwen_reordered/validation.jsonl
  image_root: /l/users/muhra.almahri/Surgical_COT/datasets/EndoVis2018/raw/images
  instruction_template: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa/INSTRUCTIONS_PER_CATEGORY.txt

