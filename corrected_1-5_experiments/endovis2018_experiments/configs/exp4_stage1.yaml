# Experiment 4: Curriculum Learning - Stage 1 (QLoRA, 5 epochs)
experiment_name: "EndoVis2018 - Exp4 Curriculum Stage 1 (Initial Assessment)"

model_name: Qwen/Qwen3-VL-8B-Instruct

output_dir: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/endovis2018_experiments/models/exp4_curriculum/stage1

# NO prev_checkpoint - starting from base model

lora:
  r: 4
  alpha: 8
  dropout: 0.05
  target_modules: [q_proj, k_proj, v_proj, o_proj]

train:
  seed: 42
  max_seq_len: 3072
  train_bs: 4  # OPTIMIZED: Increased from 1 for faster training
  grad_accum: 4  # OPTIMIZED: Reduced to maintain effective batch size = 16
  eval_bs: 4
  lr: 5.0e-5
  weight_decay: 0.01
  epochs: 5
  warmup_ratio: 0.03
  bf16: true
  gradient_checkpointing: false  # OPTIMIZED: Disabled for 2x speedup
  dataloader_num_workers: 16  # OPTIMIZED: Increased from 4 for parallel I/O
  logging_steps: 50
  save_steps: 21  # OPTIMIZED: ~1 epoch (1341 samples / 16)
  eval_steps: 21

data:
  train_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp4_curriculum/stage1/train.jsonl
  val_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp4_curriculum/stage1/validation.jsonl
  image_root: /l/users/muhra.almahri/Surgical_COT/datasets/EndoVis2018/raw/images

# Expected training time: ~5 hours on 1 GPU
# Curriculum Stage 1: Train on Initial Assessment questions first (25% of data)






