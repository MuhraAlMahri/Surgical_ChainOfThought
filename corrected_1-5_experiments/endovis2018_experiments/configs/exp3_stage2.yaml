# Experiment 3: Sequential (CXRTrek-style) - Stage 2 (QLoRA, 5 epochs)
# Model 2: Trained ONLY on Stage 2 questions
experiment_name: "EndoVis2018 - Exp3 Sequential Stage 2 (Findings Identification)"

model_name: Qwen/Qwen3-VL-8B-Instruct

output_dir: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/endovis2018_experiments/models/exp3_sequential/stage2

# NO prev_checkpoint - separate model, not continuing from Stage 1

lora:
  r: 4
  alpha: 8
  dropout: 0.05
  target_modules: [q_proj, k_proj, v_proj, o_proj]

train:
  seed: 42
  max_seq_len: 3072
  train_bs: 4  # OPTIMIZED: Increased from 1 for faster training
  grad_accum: 4  # OPTIMIZED: Reduced to maintain effective batch size = 16
  eval_bs: 4
  lr: 5.0e-5
  weight_decay: 0.01
  epochs: 5
  warmup_ratio: 0.03
  bf16: true
  gradient_checkpointing: false  # OPTIMIZED: Disabled for 2x speedup
  dataloader_num_workers: 16  # OPTIMIZED: Increased from 4 for parallel I/O
  logging_steps: 50
  save_steps: 63  # OPTIMIZED: ~1 epoch (4023 samples / 16)
  eval_steps: 63

data:
  train_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp3_sequential/stage2/train.jsonl
  val_jsonl: /l/users/muhra.almahri/Surgical_COT/corrected_1-5_experiments/datasets/endovis2018_vqa_reordered/exp3_sequential/stage2/validation.jsonl
  image_root: /l/users/muhra.almahri/Surgical_COT/datasets/EndoVis2018/raw/images

